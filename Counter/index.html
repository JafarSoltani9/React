<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <div class="container">
            <div class="choseCountContainer">
                1. Enter a number to start at:
                <input type="number" class="start" placeholder="Enter a number"><br>
                <button id="startBtn">Select</button><br>

                2. Enter a number to count by:
                <input type="number" class="countBy" placeholder="Enter a number"><br>
                <button id="countByBtn">Select</button><br>
            </div>
            <br>
            <span id="value">0</span>
            <div class="buttonContainer">
                <button class="btn decrease">Decrease</button>
                <button class="btn reset">Reset</button>
                <button class="btn increase">Increase</button>
            </div>
            <button id="reset-page-btn" onclick="window.location.reload()">Reset Page</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
